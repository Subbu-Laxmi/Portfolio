{% extends 'main/base.html' %}
 {% block title %}Home - My Portfolio {% endblock%}
  {% block styles %}
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  body {
    background-color: #f4f4f4;
  }
  .container {
    width: 40%;
    margin: auto;
    padding: 20px;
    background: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
    border-radius: 8px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #f4f4f4;
  }
  .project img {
    max-width: 50%;
    height: auto;
    border-radius: 8px;
    margin-top: 10px;
  }
</style>
{% endblock %} {% block content %}
<!-- Main Content -->
<div class="container">
    <img
        src="{{ about_me.profile_image }}"
        alt="Profile Photo"
        class="rounded-circle"
        width="550"
        style="max-width: 100%" />
    <br />
    <br />
    <h1>Hello, I am Subbu Laxmi Laxmanan</h1>
    
    <h1 id="intro" style="font-size: 2.5rem; font-weight: 700; color: #2c3e50;"></h1>
    <p style="font-size: 1.2rem; line-height: 1.6; color: #34495e;">
      {{ about_me.bio }}
    </p>
    
     <!-- Buttons for Download and View Resume -->
     <div class="btn-group">
      <a href="{% url 'download_resume' %}" class="btn btn-download">
          Download Resume 
      </a>
      <h3> | </h3>
      <a href="{% url 'view_resume' %}" class="btn btn-view" target="_blank" rel="noopener noreferrer">
          View Resume
      </a>
    </div>
    
</div>
{% endblock %}
{% block scripts %}
<script>
  const introText = "ðŸ‘‹ Hello, Iâ€™m {{ about_me.name }}";
  let i = 0;
  const speed = 50;

  function typeWriter() {
    if (i < introText.length) {
      document.getElementById("intro").innerHTML += introText.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }

  window.onload = typeWriter;
</script>
{% endblock %}
