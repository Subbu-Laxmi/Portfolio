{% extends 'main/base.html' %}

{% block title %}Hobbies{% endblock %}

{% block styles %}
<style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }

    .container {
        margin-top: 50px;
    }

    .card {
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .card-body {
        font-size: 16px;
        font-weight: 500;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Hobbies</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-1 g-3 text-center">
        {% for hobby_item in hobby.hobbies %}
        <div class="col">
            <div class="card shadow mb-4" style="max-width: 800px; margin: auto;">
                <div class="card-body">
                    {{ hobby_item }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
