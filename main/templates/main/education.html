{% extends 'main/base.html' %}

{% block title %}Education{% endblock %}

{% block styles %}
<style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }
    .container {
        margin-top: 50px;
    }
    .card {
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .card:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Education</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-3">
        {% for edu in education %}
        <div class="col">
            <div class="card h-100 shadow">
                <div class="card-body">
                    <h5 class="card-title">{{ edu.degree }}</h5>
                    <p class="card-text"><strong>University:</strong> {{ edu.university }}</p>
                    <p class="card-text"><strong>Year:</strong> {{ edu.year }}</p>
                    <p class="card-text"><strong>CGPA:</strong> {{ edu.cgpa }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
